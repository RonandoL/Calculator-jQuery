<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="jumbotron">
      <div class="container">
        <h1>Calculator</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->
    </div>  <!-- /JUMBOTRON -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form id="add">
            <div class="form-group">
              <label for="add1">1st Number:</label>
              <input class="add1" type="number" name="add1" value="">
            </div>

            <div class="form-group">
              <label for="add2">2nd Number:</label>
              <input class="add2" type="number" name="add2" value="">
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

      <div class="row results">
        <div class="col-xs-6">
          <div class="thumbnail add">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="thumbnail subtract">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="thumbnail multiply">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="thumbnail divide">
          </div>
        </div>


    </div>  <!-- /Container -->

  </body>
</html>
