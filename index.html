<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="jumbotron">
      <div class="container">
        <h1>Calculator</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->
    </div>  <!-- /JUMBOTRON -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form id="calculator">
            <div class="form-group">
              <label for="input1">1st Number:</label>
              <input id="input1" type="number" name="add1" value="">
            </div>

            <div class="form-group">
              <label for="input2">2nd Number:</label>
              <input id="input2" type="number" name="add2" value="">
            </div>

        <!-- Radios -->
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>Add
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">Subtract
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">Multiply
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">Divide
              </label>
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

      <div class="row">
        <div class="col-xs-6">
          <div class="thumbnail results">
            
          </div>
        </div>



    </div>  <!-- /Container -->

  </body>
</html>
